<!DOCTYPE html>

</body>
<script>
    function timsogiua() {
        let a = [];
        let sothutu=1;
        let b = prompt('Nhập vào số '+sothutu);
        while (b!==''){
            a.push(b);
                sothutu++;
            b = prompt('Nhập vào số '+sothutu);}
        console.log(a)
        let max = a[0];
        let min = a[0];
        let i = 0;
        for (i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i]
            }
        }
        console.log('Số lớn nhất: ' + max)
        for (i = 0; i < a.length; i++) {
            if (a[i] < min) {
                min = a[i]
            }
        }
        console.log('Số nhỏ nhất: ' + min)
        for (i = 0; i < a.length; i++) {
            if (min < a[i] && max > a[i]) {
                document.write('Số ở giữa là: ' + a[i])
            }
        }
    }

    timsogiua()
</script>
</html>
